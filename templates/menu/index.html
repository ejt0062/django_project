<style>
	* {
		margin:0;
		padding:0;
	}

	ul {
		list-style-type: none;
	}

	img {
		min-width:100%;
		min-height:360px;
		max-width:100%;
		margin-top:-25%;
	}

	.category-container {
		width:100%;
		height:360px;
		overflow:hidden;
		display:block;
		position:relative;
		background-color:red;
		z-index:20;
	}
	.category-name {
		position:absolute;
		left:10%;
		top:50%;
	}
	.category-name a {
		color:white;
		font-size:108px;
		font-weight:bold;
		font-family:Georgia, Times, serif;
		text-decoration:none;
		text-shadow:3px 3px #000;
	}
</style>
{% if categories_list %}
	<ul>
	{% for category in categories_list %}
		<li><span class="category-container"><span class="category-name"><a href="/menu/category/{{ category.id }}/">{{ category.name }}</a></span>
		<img src="{{ category.main_photo.url }}"></span></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No categories are available.</p>
{% endif %}
